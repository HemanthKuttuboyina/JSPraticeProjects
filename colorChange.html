<html lang="en">
<head>

    <style>
        .button{
            padding: 10px;
            margin: auto;
        }
        #gray{
            background-color: gray;
        }
        #yellow{
            background-color: yellow;
        }
        #tomato{

        }
        #skyblue{
            background-color: skyblue;
        }
    </style>

</head>
<body>
    <div class="canvas">
        <button class="button" id="gray"></button>
        <button class="button" id="yellow"></button>
        <button class="button" id="tomato"></button>
        <button class="button" id="skyblue"></button>
    </div>
</body>
